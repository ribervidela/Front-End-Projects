<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilosCard.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="ball__top">
    <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd"
        opacity=".5" />
    </svg>


  </div>

  <div class="card">
    <div class="card__bg">
      <img src="images/image-victor.jpg" alt="" class="card__img">
    </div>

    <div class="card__top">
      <h2>Victor Crest <span class="secondary">26</span> </h2>
      <span>
        London</span>
    </div>
    <hr>
    <footer class="card__bottom">
      <div>
        <h2>80K</h2>
        <span> Followers</span>
      </div>
      <div>
        <h2>803K</h2>
        <span>Likes</span>
      </div>
      <div>
        <h2>1.4K</h2>
        <span>Photos</span>
      </div>
    </footer>
  </div>




  </div>

  <div class="ball__bottom">
    <svg width="900" height="900" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#c2d8e8" stop-opacity="0" offset="0%" />
          <stop stop-color="##8ebfe5" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488"
        fill-rule="evenodd" opacity=".25" />
    </svg>
  </div>

</body>

</html>
